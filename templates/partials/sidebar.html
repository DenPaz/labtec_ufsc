{% load static i18n %}
{% load utils_tags %}
<aside class="main-sidebar sidebar-dark-primary elevation-1 nav-child-indent">
  <a href="{% url 'dashboard:index' %}" class="brand-link">
    <img src="{% static 'images/logo_icon.svg' %}"
         alt="logo"
         class="brand-image img-circle elevation-3"
         width=""
         height="">
    <span class="brand-text font-weight-bold">LabTec - UFSC</span>
  </a>
  <div class="sidebar">
    <div class="form-inline mt-3">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar"
               type="search"
               placeholder="Search"
               aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>
    <nav class="mt-3">
      <ul class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false">
        <li class="nav-item">
          <a href="{% url 'dashboard:index' %} "
             class="nav-link {% add_active 'dashboard:index' %}">
            <i class="nav-icon fas fa-th"></i>
            <p>{% translate "Dashboard" %}</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
